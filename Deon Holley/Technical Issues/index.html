<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="shortcut icon" href="/images/ico2.svg" type="image/x-icon">
    <title>Technical Issues</title>
    <style>
/* FORM STYLING */
/* BASE FORM STYLING */
#techForm {
  width: 100%;
  max-width: 500px;
  margin: 20px auto;
  padding: 25px;
  background: #111;
  color: white;
  border-radius: 14px;
  font-family: Poppins, sans-serif;
  box-sizing: border-box;
}

body {
  background: #0b0b0b;
}

#techForm h2 {
  margin-bottom: 5px;
  font-size: 22px;
}

#techForm p {
  color: #ccc;
  font-size: 14px;
}

#techForm label {
  display: flex;
  flex-direction: column;
  margin-top: 15px;
  font-size: 14px;
}

#techForm input,
#techForm textarea {
  margin-top: 6px;
  padding: 12px;
  border-radius: 8px;
  border: none;
  background: #1f1f1f;
  color: white;
  width: 100%;
  font-size: 15px;
  box-sizing: border-box;
}

#techForm input::placeholder,
#techForm textarea::placeholder {
  color: #888;
}

.submit-btn {
  width: 100%;
  margin-top: 20px;
  padding: 14px;
  background: #106396;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.2s;
}

.submit-btn:hover {
  background: #0d517a;
}

/* POPUPS */
.popup {
  position: fixed;
  top: 20px;
  right: -300px;
  padding: 15px 22px;
  border-radius: 12px;
  background: #111;
  color: white;
  font-family: Poppins, sans-serif;
  display: flex;
  align-items: center;
  gap: 10px;
  opacity: 0;
  transition: all .5s ease;
  z-index: 9999;
  box-shadow: 0 4px 20px rgba(0,0,0,.3);
}

.popup.show {
  right: 20px;
  opacity: 1;
}

/* SUCCESS */
.popup.success { border-left: 4px solid #22c55e; }
.checkmark {
  width: 22px; height: 22px;
  border-radius: 50%;
  border: 3px solid #22c55e;
  position: relative;
}
.checkmark::after {
  content: "";
  position: absolute;
  left: 6px;
  top: 2px;
  width: 6px;
  height: 12px;
  border: solid #22c55e;
  border-width: 0 2px 2px 0;
  transform: rotate(45deg);
}

/* ERROR */
.popup.error { border-left: 4px solid #ef4444; }
.crossmark {
  width: 22px; height: 22px;
  border-radius: 50%;
  border: 3px solid #ef4444;
  position: relative;
}
.crossmark::before,
.crossmark::after {
  content: "";
  position: absolute;
  width: 2px; height: 12px;
  background: #ef4444;
  top: 4px; left: 10px;
}
.crossmark::before { transform: rotate(45deg); }
.crossmark::after { transform: rotate(-45deg); }

/* LOADING */
.popup.loading { border-left: 4px solid #3b82f6; }
.spinner {
  width: 18px;
  height: 18px;
  border: 3px solid transparent;
  border-top-color: #3b82f6;
  border-right-color: #3b82f6;
  border-radius: 50%;
  animation: spin .6s linear infinite;
}
@keyframes spin { to { transform: rotate(360deg); } }

/* ========== RESPONSIVE DESIGN ========== */

/* Tablets and below */
@media (max-width: 768px) {
  #techForm {
    padding: 20px;
  }

  #techForm h2 {
    font-size: 20px;
  }

  #techForm input, 
  #techForm textarea {
    font-size: 14px;
    padding: 11px;
  }

  .popup {
    top: auto;
    bottom: 20px;
    right: -300px;
    left: 50%;
    transform: translateX(-50%);
    width: 85%;
    justify-content: center;
  }

  .popup.show {
    right: auto;
    left: 50%;
    transform: translateX(-50%);
  }
}

/* Phones */
@media (max-width: 480px) {

  #techForm {
    margin: 10px;
    padding: 18px;
    border-radius: 10px;
  }

  #techForm h2 {
    font-size: 19px;
  }

  .submit-btn {
    padding: 12px;
    font-size: 15px;
  }

  #techForm input,
  #techForm textarea {
    font-size: 14px;
    padding: 10px;
  }
}


    </style>
</head>
<body>
    <!-- TECHNICAL ISSUE FORM â€” DEON PHOTOGRAPHY -->
<form id="techForm" 
      action="https://formsubmit.co/ajax/moradeyovictor@gmail.com"
      method="POST"
      enctype="multipart/form-data">

    <!-- FormSubmit settings -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_subject" value="New Technical Issue Report - Deon Photography">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_redirect" value="false">

    <h2>Report a Technical Issue</h2>
    <p>Please describe the problem you are experiencing.</p>

    <label>
        Issue Title
        <input type="text" name="issue_title" placeholder="Example: Website not loading" required>
    </label>

    <label>
        Full Name
        <input type="text" name="name" placeholder="Your full name" required>
    </label>

    <label>
        Email Address
        <input type="email" name="email" placeholder="you@example.com" required>
    </label>

    <label>
        Phone Number
        <input type="tel" name="phone" placeholder="(123) 456-7890" required>
    </label>

    <label>
        Describe the Issue
        <textarea name="message" rows="5" placeholder="Explain the problem in detail..." required></textarea>
    </label>

    <label>
        Upload Screenshot / Image (optional)
        <input type="file" name="attachment" accept="image/*">
    </label>

    <button type="submit" class="submit-btn">Submit Issue</button>
</form>

<!-- POPUPS -->
<div id="loadingPopup" class="popup loading">
  <div class="spinner"></div>
  <p>Submitting...</p>
</div>

<div id="successPopup" class="popup success">
  <div class="checkmark"></div>
  <p>Issue Submitted Successfully!, The team will get back to you as possible </p>
</div>

<div id="errorPopup" class="popup error">
  <div class="crossmark"></div>
  <p>Submission Failed. Please try again.</p>
</div>


      <script>
const form = document.getElementById("techForm");
const submitBtn = form.querySelector(".submit-btn");

form.addEventListener("submit", async (e) => {
    e.preventDefault();

    showLoading();
    submitBtn.disabled = true;
    submitBtn.textContent = "Submitting...";

    const formData = new FormData(form);

    try {
        const response = await fetch(form.action, {
            method: "POST",
            body: formData
        });

        hideLoading();

        if (response.ok) {
            showSuccess();
            form.reset();
        } else {
            showError();
        }

    } catch (error) {
        hideLoading();
        showError();
    }

    submitBtn.disabled = false;
    submitBtn.textContent = "Submit Issue";
});

/* POPUP FUNCTIONS */
function showLoading() {
    document.getElementById("loadingPopup").classList.add("show");
}
function hideLoading() {
    document.getElementById("loadingPopup").classList.remove("show");
}
function showSuccess() {
    const p = document.getElementById("successPopup");
    p.classList.add("show");
    setTimeout(() => p.classList.remove("show"), 3500);
}
function showError() {
    const p = document.getElementById("errorPopup");
    p.classList.add("show");
    setTimeout(() => p.classList.remove("show"), 3500);
}

    </script>
</body>
</html>
