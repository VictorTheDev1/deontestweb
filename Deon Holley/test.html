<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FormSubmit Test</title>
<style>
  body {
    background: #111;
    color: #fff;
    font-family: Arial, sans-serif;
    padding: 40px;
  }
  form {
    width: 100%;
    max-width: 400px;
    margin: auto;
    background: #1e1e1e;
    padding: 20px;
    border-radius: 10px;
  }
  input, textarea, button {
    width: 100%;
    margin-bottom: 12px;
    padding: 10px;
    border-radius: 6px;
    border: none;
    font-size: 16px;
  }
  button {
    background: #0a84ff;
    color: white;
    cursor: pointer;
  }
</style>
</head>

<body>

<h2>FormSubmit Auto-Reply Test</h2>

<form action="https://formsubmit.co/moradeyovictor@gmail.com" method="POST">

  <!-- REQUIRED FOR AUTO REPLY -->
  <input type="hidden" name="_autoresponse" value="Thank you! Your message has been received. We will contact you shortly.">
  <input type="hidden" name="_captcha" value="false">

  <!-- MUST HAVE THIS NAME -->
  <input type="email" name="email" placeholder="Enter your email" required>

  <textarea name="message" placeholder="Type anything..." required></textarea>

  <button type="submit">Send</button>
</form>

</body>
</html>
